<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<h2>Login</h2>
<body style="background-color:rgba(255,0,0,0.5);">
<form action="login" method="post">
  {% csrf_token %}

      <input type="text" name="username" Placeholder="USERNAME"><br>
      <input type="password" name="password" Placeholder="ENTER YOUR PASSWORD"><br>
      <input type="submit">
</form>
{%for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
